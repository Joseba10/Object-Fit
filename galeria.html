<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Galeria de imagenes con Object Fit
            </title>
            <link href="css/estilos.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <h1 class="titulo">
            Galeria de imagenes con diversos tamaños redimensionadas con Object Fit
        </h1>

        <div class="contenedor-galeria">
            <img src="images/restaurant.jpg" alt="" class="galeria__img">
            <img src="images/restaurant2.jpg" alt="" class="galeria__img">
            <img src="images/restaurant3.jpg" alt="" class="galeria__img">
            <img src="images/restaurant4.jpg" alt="" class="galeria__img">
            <img src="images/restaurant5.jpg" alt="" class="galeria__img">
            <img src="images/restaurant6.jpg" alt="" class="galeria__img">

        </div>
        <h2 class="titulo">Imagenes con tamaño real mas variado</h2>
        <div class="contenedor-galeria-extras">
            
            <img src="images/extras/restaurant7.jpg" alt="" class="galeria__img">
            <img src="images/extras/restaurant8.jpg" alt="" class="galeria__img">
            <img src="images/extras/restaurant9.jpg" alt="" class="galeria__img">
            <img src="images/extras/restaurant10.jpg" alt="" class="galeria__img">
            <img src="images/extras/restaurant11.jpg" alt="" class="galeria__img">
            <img src="images/extras/restaurant12.jpg" alt="" class="galeria__img">


        </div>
    </body>
</html>
